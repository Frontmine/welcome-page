<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function redirectToNextPage(event) {
            event.preventDefault(); 
            
            var form = document.getElementById('registrationForm');
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            if (form.checkValidity()) {
            
                window.location.href = "first.html";
            } else {
                alert("Please fill out all required fields.");
            }
        }
    </script>
    <style>
        body {
            background-image: url('woman-6115105_1280.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #nav {
            width: 100px;
            height: 100vh;
            background-color: #665e5e;
            color: rgb(207, 206, 138);
            padding-top: 20px;
            position: fixed;
        }

        #nav a {
            color: rgb(236, 232, 232);
            text-decoration: none;
            display: block;
            padding: 10px;
            text-align: center;
        }

        #nav a:hover {
            background-color: #575757;
        }

        .container {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 0 auto;
        }

        form p {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: rgb(13, 105, 75);
            color: white;
            font-size: smaller;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(11, 87, 59);
        }
        
        h2 {
            text-align: center;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    
    </style>
</head>
<body>
    <div id="nav">
        <a href="first.html">Home</a>
        <a href="myshop.html">Product</a>
    </div>

    <div class="container">
        <header>
            <h2>Login</h2>
        </header>
        <form id="registrationForm" onsubmit="redirectToNextPage(event)">
            <label for="NAME" class="required">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="contact" class="required">Phone no.</label>
            <input type="tel" id="contact" placeholder="+234" required>

            <label for="email" class="required">Gmail</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="PASSWORD" class="required">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
